<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Dark theme (default) */
        --brand-primary: #1a1a1a;
        --brand-secondary: #2c2c2c;
        --brand-accent: #c8a464;
        --brand-text: #e0e0e0;
        --brand-text-dim: #a0a0a0;
        --glow-color: rgba(200, 164, 100, 0.3);
        
        --board-bg: #1a1a1a;
        --square-light: #a0a0a0;
        --square-dark: #4e4e4e;
        --square-highlight-light: rgba(255, 255, 0, 0.4);
        --square-highlight-dark: rgba(200, 164, 100, 0.5);
      }
      html.theme-light {
        /* Light theme overrides */
        --brand-primary: #f0f2f5;
        --brand-secondary: #ffffff;
        --brand-accent: #8a6d3b;
        --brand-text: #333333;
        --brand-text-dim: #777777;
        --glow-color: rgba(138, 109, 59, 0.4);
        
        --board-bg: #f0f0f0;
        --square-light: #f0d9b5;
        --square-dark: #b58863;
        --square-highlight-light: rgba(0, 0, 0, 0.2);
        --square-highlight-dark: rgba(0, 0, 0, 0.3);
      }
      @keyframes pulse-hint {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .hint-pulse {
        animation: pulse-hint 2s infinite ease-in-out;
      }

      /* New Intro animations */
      @keyframes intro-stage-1 { /* For BENZANOX */
        0% { opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
      }
      @keyframes intro-stage-2 { /* For Strategix */
        0% { opacity: 0; }
        20% { opacity: 1; }
        100% { opacity: 1; } /* Keep it visible until the parent fades */
      }
      @keyframes intro-container-fade-out { /* For the whole screen */
        from { opacity: 1; }
        to { opacity: 0; visibility: hidden; }
      }
       .intro-studio {
        animation: intro-stage-1 3s ease-in-out forwards;
      }
      .intro-title {
        animation: intro-stage-2 3s ease-in-out forwards;
        animation-delay: 3s;
      }
      .intro-container {
        animation: intro-container-fade-out 0.5s ease-in-out forwards;
        animation-delay: 6s;
      }

      /* Animated chess background for intro */
      @keyframes chess-bg-animation {
        0% { background-position: 0 0; }
        100% { background-position: 128px 0; }
      }
      .chess-bg {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        opacity: 0.1;
        --chess-bg-light: var(--square-light);
        --chess-bg-dark: var(--square-dark);
        background-color: var(--chess-bg-light);
        background-image: linear-gradient(90deg, var(--chess-bg-dark) 50%, transparent 50%), linear-gradient(var(--chess-bg-dark) 50%, transparent 50%);
        background-size: 64px 64px;
        animation: chess-bg-animation 8s linear infinite;
      }
    </style>
    <script>
      // Prevents FOUC (Flash of Unstyled Content)
      (function() {
        try {
          const settings = JSON.parse(localStorage.getItem('strategix_settings'));
          if (settings && settings.theme === 'light') {
            document.documentElement.classList.add('theme-light');
          }
        } catch (e) {
          // In case of error, default to dark theme
        }
      })();
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Alegreya', 'serif'],
            },
            colors: {
              'brand-primary': 'var(--brand-primary)',
              'brand-secondary': 'var(--brand-secondary)',
              'brand-accent': 'var(--brand-accent)',
              'brand-text': 'var(--brand-text)',
              'brand-text-dim': 'var(--brand-text-dim)',
            },
            boxShadow: {
              'glow': '0 0 15px var(--glow-color)',
            }
          }
        }
      }
    </script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "chess.js": "https://aistudiocdn.com/chess.js@^1.4.0"
  }
}
</script>
</head>
  <body class="bg-brand-primary text-brand-text font-serif">
    <div id="root"></div>
  </body>
</html>
